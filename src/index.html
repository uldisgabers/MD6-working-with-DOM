<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <title>MD6</title>
  </head>
  <body>

    <div>
      <button class="button button-1" id="button-1">Button 1</button>
      <button class="button button-2" id="button-2">Button 2</button>
      <button class="button button-3" id="button-3">Button 3</button>
      <button class="button button-4" id="button-4">Button 4</button>
      <button class="button button-5" id="button-5">Button 5</button>
      <button class="button button-6" id="button-6">Button 6</button>
    </div>

    <div class="box-wrapper">
      <div class="box" id="box-1"></div>
      <div class="box" id="box-2">FAIL</div>
      <div class="box" id="box-3"></div>
      <div class="box" id="box-4"></div>
      <div class="box" id="box-5"></div>
      <div class="box" id="box-6"></div>
    </div>

    <button class="button button-7" id="button-7">Button 7</button>
    
    <form>
      <input type="text" 
             id="input-text" 
             oninput="updateTextLabel()" 
             placeholder="enter text here">
      <br>
      <label for="input-text" 
             id="input-text-label"></label>
    </form>

    <script src="/scripts.js"></script>
  </body>
</html>
